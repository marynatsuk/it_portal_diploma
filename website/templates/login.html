<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #354F52; /* Dark background color */
        color: #fff; /* Text color */
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }
    
    .login-form {
        background-color: #D1E9E8; /* Light background color for form */
        padding: 20px;
        border-radius: 10px;
        width: 40%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .login-form h2 {
        margin-bottom: 20px;
        color: #66BB6A; /* Green color for Login header */
        text-align: center;
    }
    
    .login-form input[type="text"],
    .login-form input[type="password"],
    .login-form input[type="submit"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #66BB6A; /* Green border */
        box-sizing: border-box;
        font-size: 16px;
    }
    
    .login-form input[type="submit"] {
        background-color: #66BB6A; /* Green button background color */
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .login-form input[type="submit"]:hover {
        background-color: #4CAF50; /* Darker green on hover */
    }
    .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #FFC107; /* Yellow background color */
            color: #333; /* Text color */
            font-size: 16px;
            text-align: center;
        }
        .dismiss-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: inherit;
            font-size: inherit;
            margin-left: 10px;
        }
</style>
</head>
<body>
<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-danger alter-dismissable fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
<script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</body>
</html>
