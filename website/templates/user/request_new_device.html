{% extends "user/user_dashboard.html" %} {% block title %}User devices{%
endblock %} {% block content %}
<div class="top">
    <i class="uil uil-bars sidebar-toggle"></i>
</div>
<br />
<br />

<form method="POST" class="form-container">
    <h3 class="form-title">Request new device</h3>
    <div class="left-column">
        <div class="form-group">
            <label for="device_type">Device Type:</label>
            <select id="device_type" name="device_type" class="form-control">
                {% for device_type in device_types %}
                <option value="{{ device_type.id }}">{{ device_type.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="additional_notes">Additional Notes:</label><br />
            <textarea id="additional_notes" class="form-control large-input" name="additional_notes" rows="4"
                cols="50"></textarea><br />
        </div>
    </div>

    <div class="right-column">
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('user_views.request_new_device') }}" class="btn btn-cancel">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
